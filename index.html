<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" type="text/css" rel="stylesheet" media="all">
    <link rel="stylesheet" href="css/styles.css" media="screen">
    <script src="js/jquery-1.12.0.js"></script>
    <script src="js/scripts.js"></script>
    <meta charset="utf-8">
    <title>Places I've Been</title>
  </head>
  <body>
      <div class="container">
        <h1>Places I've Been</h1>
        <form id="new-place">
          <div class="form-group">
            <label for="new-location">Place</label>
            <input type="text" class="form-control" id="new-location">
          </div>
          <div class="form-group">
            <label for="new-landmark">Landmark</label>
            <input type="text" class="form-control" id="new-landmark">
          </div>
          <div class="form-group">
            <label for="new-timeYear">Time of Year</label>
            <input type="text" class="form-control" id="new-timeYear">
          </div>

          <button type="submit" class="btn btn-success">Add</button>
        </form>

    <h2>Places:</h2>
    <ul id="place">
    </ul>
    </div>

    <div class="col-md-6">
      <div class="col-md-6">
        <div id="show-place">
          <h2></h2>

          <p>Location name: <span class="location-name"></span></p>
          <p>Landmark name: <span class="landmark-name"></span></p>
          <p>Time of Year: <span class="timeYear-name"></span></p>
        </div>
      </div>

    </div>
    </div>
  </body>
</html>
